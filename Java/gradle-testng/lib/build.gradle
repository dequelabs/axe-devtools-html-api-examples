plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven{
        url "https://agora.dequecloud.com/artifactory/devtools-maven"
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.4.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    //This dependency is used for axedevtools integration
    implementation 'com.deque.html.axe-devtools:selenium:4.7.1'

    //This dependency is used for selenium testing framework.
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'

    //This dependency is used for downloading the respective webdrivers like chromedriver geckodriver etc.
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
